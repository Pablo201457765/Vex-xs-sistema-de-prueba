<!doctype html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Vex XS Ultimate 4.8</title><link rel="stylesheet" href="style.css"></head>
<body>
<section id="boot" class="screen active"><div class="boot-inner"><div class="boot-logo">V</div><div class="boot-title">Vex XS Ultimate 4.8</div><div class="boot-version">Beta 1.600.000</div><div class="boot-dots"><span></span><span></span><span></span></div></div></section>
<section id="lock" class="screen hidden"><div class="lock-inner"><div id="lockClock" class="time">00:00</div><div id="lockDate" class="date">—</div><div class="gesture-hint">Desliza hacia arriba para desbloquear</div><div id="gestureBar" class="gesture-bar"></div></div></section>
<section id="home" class="screen hidden"><header class="status"><div class="left">Vex XS</div><div class="right"><span id="homeTime">00:00</span></div></header><main class="grid" id="grid"><div id="appsRow" class="apps-row" role="list"></div></main>
<nav id="dock" class="dock"><button class="dock-btn" data-app="galeria" title="Galería"><img src="galeria.png" alt="Galería" class="dock-icon" onerror="imgFallback(this)"></button><button class="dock-btn" data-app="camara" title="Cámara"><img src="camara.png" alt="Cámara" class="dock-icon" onerror="imgFallback(this)"></button><button class="dock-btn" data-app="notas" title="Notas"><img src="notas.png" alt="Notas" class="dock-icon" onerror="imgFallback(this)"></button><button class="dock-btn" data-app="configuracion" title="Configuración"><img src="configuracion.png" alt="Configuración" class="dock-icon" onerror="imgFallback(this)"></button></nav></section>
<section id="appWindow" class="overlay hidden"><div id="appContent" class="app-content"></div></section>
<div id="toast" class="toast"></div>
<template id="tpl-config"><div class="cfg"><h2>Configuración</h2><div class="cfg-row" data-key="about"><img src="sobretelefono.png" alt=""><div class="lbl">Sobre el teléfono</div><div class="arrow">›</div></div><div class="cfg-row" data-key="lang"><img src="idiomas.png" alt=""><div class="lbl">Idiomas</div><div class="arrow">›</div></div><div class="cfg-row" data-key="wall"><img src="fondopantalla.png" alt=""><div class="lbl">Fondo de pantalla</div><div class="arrow">›</div></div><div class="cfg-row" data-key="style"><img src="estilo.png" alt=""><div class="lbl">Cambiar estilo de iconos</div><div class="arrow">›</div></div><div class="cfg-row" data-key="height"><img src="altura.png" alt=""><div class="lbl">Altura de iconos</div><div class="arrow">›</div></div></div></template>
<template id="tpl-gallery"><div class="gal"><h2>Galería</h2><div id="galGrid" class="gal-grid"></div><div class="gal-actions"><button id="clearAll">Borrar todo</button> <button onclick="closeApp()">Atrás</button></div></div></template>
<template id="tpl-sobre"><div class="sobre"><div class="sobre-top"><img src="sobretelefono.png" alt="sobre"><h2>PXS Kit 4.8</h2></div><div class="sobre-info"><p>Versión: 4.8.0</p><p>Android: 13</p><p>Estado: 100%</p></div><div style="height:12px"></div><button onclick="closeApp()">Atrás</button></div></template>
<script src="script.js"></script>
</body>
</html>
