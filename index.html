<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vex XS - Ultimate Plus Beta 4.1 Arreglada</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top favorites bar (fixed arriba) -->
  <header id="favbar" class="favbar" aria-hidden="false">
    <button class="fav-btn" data-app="telefono" title="Teléfono"><img src="telefono.png" alt="Teléfono" class="fav-icon"><span>Teléfono</span></button>
    <button class="fav-btn" data-app="mensajes" title="Mensajes"><img src="mensajes.png" alt="Mensajes" class="fav-icon"><span>Mensajes</span></button>
    <button class="fav-btn" data-app="galeria" title="Galería"><img src="galeria.png" alt="Galería" class="fav-icon"><span>Galería</span></button>
    <button class="fav-btn" data-app="notas" title="Notas"><img src="notas.png" alt="Notas" class="fav-icon"><span>Notas</span></button>
    <button class="fav-btn" data-app="navegador" title="Navegador"><img src="navegador.png" alt="Navegador" class="fav-icon"><span>Navegador</span></button>
    <button class="fav-btn" data-app="configuracion" title="Configuración"><img src="configuracion.png" alt="Configuración" class="fav-icon"><span>Config</span></button>
  </header>

  <!-- Boot / splash -->
  <section id="boot" class="screen active" aria-hidden="false">
    <div class="boot-inner">
      <div class="logo">V</div>
      <div id="bootName" class="hidden">Vex XS</div>
      <div id="bootDots" class="dots hidden"><span>.</span><span>.</span><span>.</span></div>
      <div id="bootStatus" class="muted">Iniciando...</div>
    </div>
  </section>

  <!-- Lock screen: time centered slightly above -->
  <section id="lock" class="screen hidden" aria-hidden="true">
    <div class="lock-inner">
      <div id="lockClock" class="big-time">00:00</div>
      <div id="lockDate" class="date">—</div>
      <div class="hint">Desliza hacia arriba para desbloquear</div>
    </div>
  </section>

  <!-- Home screen: favorites are fixed arriba; content area below -->
  <section id="home" class="screen hidden" aria-hidden="true">
    <main id="grid" class="grid">
      <div class="welcome">Bienvenido a Vex XS</div>
      <div class="apps-row" id="appsRow" aria-hidden="true"></div>
    </main>
  </section>

  <!-- App full window: no visible close button, close with swipe down or back gesture -->
  <section id="appWindow" class="overlay hidden" aria-hidden="true">
    <div id="appContent" class="app-content" tabindex="0"></div>
  </section>

  <!-- Config template -->
  <template id="configTpl">
    <div class="config-page">
      <h2>Configuración</h2>
      <div class="cfg-row"><label>Vibración: <input id="vibToggle" type="checkbox"></label></div>
      <div class="cfg-row"><label>Estilo íconos:
        <select id="iconStyle"><option value="circle">Circular</option><option value="rounded">Redondeado</option><option value="square">Cuadrado</option></select>
      </label></div>
      <div class="cfg-row"><button id="btnChangeBg">Cambiar fondo (Inicio/Bloqueo)</button></div>
      <div class="cfg-row"><button id="btnReboot">Reiniciar para aplicar</button></div>
    </div>
  </template>

<script src="script.js"></script>
</body>
</html>
