<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Vex XS - UltimatePlus Beta 4.2 Fixed</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Boot / splash (no gestures shown here) -->
  <section id="boot" class="screen active" aria-hidden="false">
    <div class="boot-inner">
      <div class="logo">V</div>
      <div id="bootName" class="hidden">Vex XS</div>
      <div id="bootDots" class="dots hidden"><span>.</span><span>.</span><span>.</span></div>
      <div id="bootStatus" class="muted">Iniciando sistema...</div>
    </div>
  </section>

  <!-- Lock screen -->
  <section id="lock" class="screen hidden" aria-hidden="true">
    <div class="lock-inner">
      <div id="lockClock" class="big-time">00:00</div>
      <div id="lockDate" class="date">—</div>
      <div class="hint">Desliza hacia arriba para desbloquear</div>
    </div>
  </section>

  <!-- Home screen -->
  <section id="home" class="screen hidden" aria-hidden="true">
    <main id="grid" class="grid">
      <div class="welcome">Bienvenido a Vex XS</div>
    </main>
  </section>

  <!-- App full window (fills whole viewport) -->
  <section id="appWindow" class="screen overlay hidden" aria-hidden="true">
    <div id="appContent" class="app-content" tabindex="0" role="document"></div>
  </section>

  <!-- Bottom favorites (fixed, 4 apps) -->
  <nav id="dock" class="dock" aria-hidden="false">
    <button class="dock-btn" data-app="telefono" title="Teléfono"><img class="dock-icon" src="telefono.png" alt="Teléfono"></button>
    <button class="dock-btn" data-app="mensajes" title="Mensajes"><img class="dock-icon" src="mensajes.png" alt="Mensajes"></button>
    <button class="dock-btn" data-app="galeria" title="Galería"><img class="dock-icon" src="galeria.png" alt="Galería"></button>
    <button class="dock-btn" data-app="navegador" title="Navegador"><img class="dock-icon" src="navegador.png" alt="Navegador"></button>
  </nav>

  <!-- iPhone-style gesture bar (visible except during boot) -->
  <div id="homeGesture" class="home-gesture" aria-hidden="false"></div>

  <!-- Config template -->
  <template id="configTpl">
    <div class="config-page">
      <h2>Configuración</h2>
      <div class="cfg-row"><label>Vibración: <input id="vibToggle" type="checkbox"></label></div>
      <div class="cfg-row"><label>Estilo íconos:
        <select id="iconStyle"><option value="circle">Circular</option><option value="rounded">Redondeado</option><option value="square">Cuadrado</option></select>
      </label></div>
    </div>
  </template>

<script src="script.js"></script>
</body>
</html>
