<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vex XS — Ultimate 4.7</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Boot screen (15s) -->
<section id="boot" class="screen active">
  <div class="boot-inner">
    <div class="logo">V</div>
    <div class="boot-text">Iniciando Vex XS Ultimate 4.7...</div>
  </div>
</section>

<!-- Lock screen -->
<section id="lock" class="screen hidden">
  <div class="lock-inner">
    <div id="lockClock" class="time">00:00</div>
    <div id="lockDate" class="date">—</div>
    <div class="gesture-hint">Desliza hacia arriba para desbloquear</div>
    <div class="gesture-bar" id="gestureBar" aria-hidden="false"></div>
  </div>
</section>

<!-- Home -->
<section id="home" class="screen hidden">
  <header class="status">
    <div class="left">Vex XS</div>
    <div class="right"><span id="homeTime">00:00</span></div>
  </header>

  <main class="grid" id="grid">
    <div id="appsRow" class="apps-row"></div>
  </main>

  <nav id="dock" class="dock" aria-label="Barra de favoritos">
    <button class="dock-btn" data-app="telefono" title="Teléfono"><img src="telefono.png" alt="Teléfono" class="dock-icon" onerror="imgFallback(this)"></button>
    <button class="dock-btn" data-app="mensajes" title="Mensajes"><img src="mensaje.png" alt="Mensajes" class="dock-icon" onerror="imgFallback(this)"></button>
    <button class="dock-btn" data-app="galeria" title="Galería"><img src="galeria.png" alt="Galería" class="dock-icon" onerror="imgFallback(this)"></button>
    <button class="dock-btn" data-app="navegador" title="Navegador"><img src="navegador.png" alt="Navegador" class="dock-icon" onerror="imgFallback(this)"></button>
  </nav>
</section>

<!-- App window overlay -->
<section id="appWindow" class="overlay hidden" aria-hidden="true">
  <div id="appContent" class="app-content" role="application"></div>
</section>

<!-- Toast for notifications -->
<div id="toast" class="toast" aria-live="polite" role="status"></div>

<input id="filePicker" type="file" accept="image/*" style="display:none" />

<!-- Config template -->
<template id="tpl-config">
  <div class="cfg">
    <h2>Ajustes</h2>
    <div class="opt" data-key="about"><div class="lbl">Sobre el teléfono</div><div class="arrow">›</div></div>
    <div class="opt" data-key="lang"><div class="lbl">Idiomas</div><div class="arrow">›</div></div>
    <div class="opt" data-key="wall"><div class="lbl">Fondo de pantalla</div><div class="arrow">›</div></div>
    <div class="opt" data-key="style"><div class="lbl">Altura y estilo</div><div class="arrow">›</div></div>
  </div>
</template>

<script src="script.js"></script>
</body>
</html>
