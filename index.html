<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Vex XS - Ultimate</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<audio id="bootAudio" src="arranque.mp3" preload="auto"></audio>

<section id="boot" class="screen active" aria-hidden="false">
  <div class="boot-inner">
    <div id="bootV" class="bigV">V</div>
    <div id="bootTitle" class="hidden">Vex XS</div>
    <div id="bootDots" class="dots hidden"><span>.</span><span>.</span><span>.</span></div>
    <div class="boot-sub">Iniciando sistema...</div>
  </div>
</section>

<section id="lock" class="screen hidden" aria-hidden="true">
  <div class="status top">
    <div class="left">Operador</div>
    <div class="right"><span id="stat-time">00:00</span> · 🔋<span id="stat-batt">100%</span></div>
  </div>
  <div class="lock-center">
    <div id="lockTime" class="lock-time">00:00</div>
    <div id="lockDate" class="lock-date">—</div>
    <div class="hint">Desliza hacia arriba para desbloquear</div>
  </div>
  <div id="longPress" class="long-press">Mantén 20s para apagar</div>
</section>

<section id="home" class="screen hidden" aria-hidden="true">
  <div class="status top">
    <div class="left">Operadora</div>
    <div class="right"><span id="homeTime">00:00</span> · 🔋<span id="homeBatt">100%</span></div>
  </div>

  <main id="grid" class="grid">
    <button class="app big" data-app="configuracion"><img class="app-icon" src="configuracion.png" alt=""><span>Configuración</span></button>
    <div class="row">
      <button class="app" data-app="telefono"><img class="app-icon" src="telefono.png" alt=""><span>Teléfono</span></button>
      <button class="app" data-app="galeria"><img class="app-icon" src="galeria.png" alt=""><span>Galería</span></button>
      <button class="app" data-app="notas"><img class="app-icon" src="notas.png" alt=""><span>Notas</span></button>
      <button class="app" data-app="mensajes"><img class="app-icon" src="mensajes.png" alt=""><span>Mensajes</span></button>
      <button class="app" data-app="navegador"><img class="app-icon" src="navegador.png" alt=""><span>Navegador</span></button>
    </div>
  </main>

  <nav id="dock" class="dock">
    <button class="dock-btn" data-app="telefono"><img class="app-icon" src="telefono.png"></button>
    <button class="dock-btn" data-app="navegador"><img class="app-icon" src="navegador.png"></button>
    <button class="dock-btn" data-app="mensajes"><img class="app-icon" src="mensajes.png"></button>
    <button class="dock-btn" data-app="notas"><img class="app-icon" src="notas.png"></button>
  </nav>
</section>

<section id="quick" class="overlay hidden" aria-hidden="true">
  <div class="qs-card">
    <div class="qs-row">
      <button class="qs" data-toggle="airplane">🛩️ Avión</button>
      <button class="qs" data-toggle="wifi">📶 Wi‑Fi</button>
      <button class="qs" data-toggle="data">📡 Datos</button>
      <button class="qs" data-toggle="bt">🔵 Bluetooth</button>
    </div>
    <div class="qs-row sliders">
      <label>Brillo <input id="qs-bright" type="range" min="10" max="100" value="80"></label>
      <label>Volumen <input id="qs-vol" type="range" min="0" max="100" value="80"></label>
    </div>
    <div class="qs-row">
      <button id="qs-power">⏻ Apagar (simulado)</button>
    </div>
  </div>
</section>

<section id="appWindow" class="overlay hidden" aria-hidden="true">
  <div id="appContent" class="app-content"></div>
  <button id="appClose" class="app-close">↑</button>
</section>

<script src="script.js"></script>
</body>
</html>
