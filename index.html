<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vex XS Ultimate Plus 5.2</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div id="startScreen" class="screen">
    <div class="brand">Vex XS</div>
    <div class="subtitle">Ultimate Plus 5.2</div>
    <button id="startBtn" class="circle-btn" aria-label="Iniciar">Iniciar</button>
    <p class="hint">Presione el botón para iniciar. Le damos la bienvenida a Vex XS Ultimate Plus 5.2</p>
  </div>

  <div id="videoContainer" class="screen hidden" aria-hidden="true">
    <video id="bootVideo" playsinline preload="auto"></video>
    <div id="bootOverlay" class="boot-overlay">
      <div id="bootV">V</div>
      <div id="bootName">Vex XS</div>
      <div id="bootDots"><span></span><span></span><span></span></div>
    </div>
  </div>

  <div id="webglContainer" class="screen hidden" aria-hidden="true">
    <canvas id="bootCanvas"></canvas>
    <div class="boot-overlay small"><div id="bootV2">V</div><div id="bootName2">Vex XS</div></div>
  </div>

  <div id="lockScreen" class="screen hidden">
    <div id="time" class="time">--:--</div>
    <div id="date" class="date">--</div>
    <div class="swipe">⬆ Desliza para desbloquear</div>
  </div>

  <div id="homeScreen" class="screen hidden">
    <header class="topbar"><div class="brand-mini">Vex XS</div><div class="ver">Ultimate 5.2</div></header>
    <main id="grid" class="grid" role="main" aria-label="Aplicaciones"></main>
    <div id="favbar" class="favbar" role="navigation" aria-label="Barra de favoritos"></div>
  </div>

  <div id="appWindow" class="appWindow hidden" role="dialog" aria-hidden="true"></div>
</body>
</html>
