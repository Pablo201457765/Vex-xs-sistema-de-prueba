<!doctype html>
<html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Vex XS - UltimatePlus Beta 2</title>
<link rel="stylesheet" href="css/style.css"/></head><body>
<audio id="bootAudio" src="assets/sounds/arranque.mp3" preload="auto"></audio>
<section id="boot" class="screen active"><div class="boot-inner"><div id="bootV" class="bigV">V</div><div id="bootTitle" class="hidden">Vex XS</div><div id="bootDots" class="dots hidden"><span>.</span><span>.</span><span>.</span></div><div class="boot-sub">Iniciando sistema...</div></div></section>
<section id="lock" class="screen hidden"><div class="status top"><div class="left" id="status-left"></div><div class="right"><span id="lockHour">00:00</span> <img src="assets/icons/battery.png" id="batteryIcon" class="status-icon" alt="Batería"></div></div>
<div class="lock-center"><div id="lockTime" class="lock-time">00:00</div><div id="lockDate" class="lock-date">—</div><div class="hint">Desliza hacia arriba para desbloquear</div></div><div id="longPress" class="long-press">Mantén 20s para apagar</div></section>
<section id="home" class="screen hidden backgrounded"><div class="status top"><div class="left" id="home-left">Vex XS</div><div class="right"><span id="homeHour">00:00</span> <img src="assets/icons/battery.png" id="homeBattery" class="status-icon" alt="Batería"></div></div>
<main id="grid" class="grid"><div class="row"><button class="app big" data-app="configuracion"><img class="app-icon" src="assets/icons/configuracion.png" alt=""><span>Configuración</span></button><button class="app" data-app="telefono"><img class="app-icon" src="assets/icons/telefono.png" alt=""><span>Teléfono</span></button><button class="app" data-app="galeria"><img class="app-icon" src="assets/icons/galeria.png" alt=""><span>Galería</span></button><button class="app" data-app="notas"><img class="app-icon" src="assets/icons/notas.png" alt=""><span>Notas</span></button><button class="app" data-app="mensajes"><img class="app-icon" src="assets/icons/mensajes.png" alt=""><span>Mensajes</span></button><button class="app" data-app="navegador"><img class="app-icon" src="assets/icons/navegador.png" alt=""><span>Navegador</span></button></div></main></section>
<section id="appWindow" class="overlay hidden"><div id="appContent" class="app-content"></div><button id="appClose" class="app-close">⬆</button></section>
<script src="js/main.js"></script><script src="js/apps.js"></script><script src="js/config.js"></script></body></html>
